<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.5; margin: 20px; }
    .quiz { margin-bottom: 30px; }
    .question { font-size: 18px; margin-bottom: 10px; }
    .options { list-style: none; padding: 0; }
    .options li { margin-bottom: 5px; }
    .explanation { display: none; margin-top: 10px; color: #555; }
    .show { display: block; }
    button { margin-top: 10px; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="quiz-container"></div>
  <script src="script.js"></script>
</body>
</html>
